<div id="inputs">
  <p>
    <label for="width">Width</label>
    <input id="width" type="number" step="1.0" [(ngModel)]="rectSize.width" />
  </p>
  <p>
    <label for="height">Height</label>
    <input id="height" type="number" step="1.0" [(ngModel)]="rectSize.height" />
  </p>
</div>
<app-rect [(size)]="rectSize" />
